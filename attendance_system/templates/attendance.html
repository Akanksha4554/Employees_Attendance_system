<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance | Face Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
        }
        .nav-tab:hover {
            background: #f8f9fa;
        }
        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
        }
        .camera-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 3px solid #667eea;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: #666;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            background: #4CAF50;
            color: white;
        }
        .error {
            background: #ff9800;
            color: white;
        }
        .result-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .result-message {
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-users"></i> Face Attendance</h1>
            <p>Quick and easy attendance marking</p>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <a href="/register" class="nav-tab">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="/attendance" class="nav-tab active">
                <i class="fas fa-camera"></i> Attendance
            </a>
            <a href="/logs" class="nav-tab">
                <i class="fas fa-file-excel"></i> Logs
            </a>
        </div>

        <!-- Main Card -->
        <div class="card">
            <div class="camera-container">
                <video id="attendance-video" autoplay playsinline></video>
            </div>

            <button class="btn" onclick="markAttendance()" id="capture-btn">
                <i class="fas fa-calendar-check"></i> Mark Attendance
            </button>

            <button class="btn btn-secondary" onclick="window.location.href='/register'">
                <i class="fas fa-user-plus"></i> Register Employee
            </button>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let attendanceVideoStream = null;
        
        // Initialize camera
        async function initAttendanceCamera() {
            try {
                const video = document.getElementById('attendance-video');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment'
                    }
                });
                video.srcObject = stream;
                attendanceVideoStream = stream;
                document.getElementById('capture-btn').disabled = false;
            } catch (error) {
                console.error('Camera error:', error);
                showResult('error', 'Please allow camera access and try again');
            }
        }
        
        // Capture image
        function captureAttendanceImage() {
            const video = document.getElementById('attendance-video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg');
        }
        
        // Show simple result
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="result ${type}">
                    <div class="result-icon">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    </div>
                    <div class="result-message">${message}</div>
                </div>
            `;
            
            resultDiv.innerHTML = html;
            
            // Auto-hide after 3 seconds for success
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        // Mark attendance
        async function markAttendance() {
            const button = document.getElementById('capture-btn');
            const originalText = button.innerHTML;
            
            // Show loading
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true;
            
            try {
                // Capture image
                const imageData = captureAttendanceImage();
                
                // Send to backend
                const response = await fetch('/api/mark_attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', 'Attendance marked successfully');
                } else {
                    showResult('error', 'Please try again');
                }
            } catch (error) {
                showResult('error', 'Please try again');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initAttendanceCamera();
        });
    </script>
</body>
</html>
